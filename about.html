<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="https://rhythm-master.github.io/style.css">

<html>
<head>
    <title>About us</title>
    <meta charset="UTF-8">
    <style>






        
        .logo{
            height : 50px;
            border-radius: 50px;
  

         }
        .button {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: transparent;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid black;
            font-family: Arial;
        }
        .button-top {
            border-radius: 20px;
            border: 2px solid black;
            padding: 10px 20px;
            background-color: #a44269;
            color: white;
            text-decoration: none;  
            font-family: Arial;
            }
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }


        
        h1, h3 {
            text-align: center;
        }

        body {

            background-color: #d1c9c6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px; /* Optional: Set a maximum width for the content */
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
            background-color: white ;
        }
        
        .container1 {
            width: 100%;
            max-width: 1200px; /* Optional: Set a maximum width for the content */
            margin: 0 auto;
            padding-top: 10px;
            padding-bottom: 10px;
            box-sizing: border-box;
            background-color: #dfbbb1;
        }
        .header-container {
            width: 100%; /* 100% of the viewport width */
                height: 150; /* Height of the rectangular box */

; /* Background color of the rectangular box */
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                padding-bottom: 20px;
            
                margin: 0 auto; /* Center the container horizontally */
        }

                left: 50%;
                transform: translateX(-50%);

        .content-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .boxes {
            width: 30%;
            max-width: 250px; /* Optional: Set a maximum width for the boxes */
            height: 150px;
            background-color: bisque;
            margin: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .people-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .people {
            text-align: center;
            padding-left: 10px;
            padding-right: 10px;
        }

        .people img {
            width: 100%; /* Adjust the width as needed */
            height: 100%; /* Adjust the height as needed */
            border-radius: 13%;
            object-fit: cover;
        }

        .people p {
            margin-top: 10px; /* Adjust the margin as needed */
        }
