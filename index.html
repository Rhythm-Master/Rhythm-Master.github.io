<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const header = document.querySelector('.header');
      header.addEventListener('click', function() {
        header.style.backgroundColor = 'blue';
      });

      const companyName = document.querySelector('.company-name');
      companyName.addEventListener('mouseover', function() {
        companyName.style.color = 'red';
      });

      const signUpButton = document.querySelector('.button-signup');
      signUpButton.addEventListener('click', function() {
        alert('Thank you for signing up!');
      });
    });
  </script>
</head>

<body>
  <div class="header">
    <img class="logo" src="https://raw.githubusercontent.com/Rhythm-Master/Rhythm-Master.github.io/main/pictures%20used/logo.png" alt="Company Logo">
    <h1 class="company-name">RhythmMaster</h1>
  </div>

  <div class="button-container">
    <a class="button" href="https://rhythm-master.github.io/about">About</a>
    <a class="button" href="https://rhythm-master.github.io/partners">Partners</a>
    <a class="button" href="https://rhythm-master.github.io/pricing">Pricing</a>
    <a class="button-top" href="#">Login/Sign Up</a>
  </div>

  <div class="parallax-1">
	<h4>Welcome to</h4>
    <h2>RhythmMaster</h2>
  </div>

  <div class="para-2">
    <p>try our premium services</p>
  </div>

  <div class="parallax-2">
    <a class="button-signup" href="#">Sign Up</a>
  </div>

  <div class="para-2">
    <p>music lessons at your fingertips!</p>
  </div>

  <div class="parallax-1">
    <h2>RhythmMaster</h2>
  </div>

  <div class="para-2">
    <p>learn form anyhwere!</p>
  </div>
</body>
</html>
