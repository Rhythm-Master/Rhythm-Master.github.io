<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }


    .logo{
      height: 50px;
      border-radius : 50px
      

    }



    .parallax-1 {
		width: 100%;
        height: 600px;
        background: url(images/piano.png);
        background-size: 100% 100%;
        background-attachment: fixed;
        font-size: 30px;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
		border: 5px solid rgb(95, 9, 60);
		border-color: #a44269;
    }

    .parallax-1 h2 {
		margin: 0;
        padding: 10px;
        color: rgb(0, 0, 0);
        text-align: center;
    }
	.parallax-1 h4 {
		margin: 0;
        padding: 10px;
        color: rgb(94, 91, 91);
        text-align: center;
        font-family: Arial;
	}

    .parallax-2 {
      width: 100%;
      height: 600px;
      background: href img('https://static.vecteezy.com/system/resources/thumbnails/000/696/278/small/textured-black-background.jpg');
      background-size: 100% 100%;
      background-attachment: fixed;
    }

    .parallax-2 h2 {
		margin: auto;
        width: 250px;
        height: 37px;
        padding: 10px;
        background-color: white;
        color: rgb(226, 208, 214);
        text-align: center;
        font-size: 24px; 
        font-family: Arial; 
    }
	
    .para-1 {
      padding: 50px;
      background-color: rgb(0, 0, 0);
      color: white;
      font-size: 17px;
    }

    .para-2 {
      text-align: center;
      padding: 25px;
      font-size: 17px;
      font-family: Arial;
      background-color: black;
      color: white;
    }

    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .button {
      display: inline-block;
      margin-right: 10px;
      padding: 10px 20px;
      background-color: transparent;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      border: 2px solid black;
	  font-family: Arial;
    }

    .button-top {
      border-radius: 20px;
      border: 2px solid black;
      padding: 10px 20px;
      background-color: #a44269;
      color: white;
	  text-decoration: none;  
	  font-family: Arial;
    }

    .button-signup {
		margin: auto;
		position: absolute;
        width: 300px;
        height: 50px;
        padding: 10px;
        background-color: rgb(241, 236, 239);
        color: rgb(109, 7, 65);
        text-align: center;
        border-radius: 10px;
        left: 50%;
        top: 150%;
        transform: translate(-50%, -50%);
		font-size: 35px;
		border: 5px solid rgb(0, 0, 0);
		text-decoration: none;  
    }

  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signUpButton = document.querySelector('.button-signup');
      signUpButton.addEventListener('click', function() {
        alert('Thank you for signing up!');
      });
    });
  </script>
</head>

<body>
  <div class="header">
    <img class="logo" src="https://raw.githubusercontent.com/Rhythm-Master/Rhythm-Master.github.io/main/pictures%20used/logo.png" alt="Company Logo">
    <h1 class="company-name">RhythmMaster</h1>
  </div>

  <div class="button-container">
    <a class="button" href="#">About</a>
    <a class="button" href="#">Projects</a>
    <a class="button" href="#">Pricing</a>
    <a class="button-top" href="#">Login/Sign Up</a>
  </div>

  <div class="parallax-1">
	<h4>Welcome to</h4>
    <h2>RhythmMaster</h2>
  </div>

  <div class="para-2">
    <p>try our premium services</p>
  </div>

  <div class="parallax-2">
    <a class="button-signup" href="#">Sign Up</a>
  </div>

  <div class="para-2">
    <p>music lessons at your fingertips!</p>
  </div>

  <div class="parallax-1">
    <h2>RhythmMaster</h2>
  </div>

  <div class="para-2">
    <p>learn form anyhwere!</p>
  </div>
</body>
</html>
